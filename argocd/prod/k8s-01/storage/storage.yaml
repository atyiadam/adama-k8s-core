apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: storage
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/atyiadam/adama-k8s-core
    targetRevision: HEAD
    path: charts/storage
    helm:
      valueFiles:
        - ../../../../values/prod/k8s-01/storage/values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: kube-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
